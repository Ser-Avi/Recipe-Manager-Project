<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Recipe manager</title>
		<link rel="stylesheet" href="./style.css">
		<link rel="icon" href="./favicon.ico" type="image/x-icon">
		<script src="https://unpkg.com/htmx.org@1.9.9" defer></script>
		<script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js" defer></script>
		<script src="https://unpkg.com/mustache@latest" defer></script>
		<style>
			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Recipe manager website</h1>
			<form action="/add_recipe">
				<input type="submit" value="Add recipe" />
			</form>
		</header>
		<main>
			<div hx-ext="client-side-templates">
				<div hx-get="/recipes" hx-swap="innerHTML" hx-trigger="load" hx-target="#start" mustache-array-template="recipes" >

					<ul id="start"></ul>

					<template id="recipes">
						{{#data}}
						<li>
							<a href="https://z0r.de">{{name}} ({{timeToMake}})</a>
						</li>
						{{/data}}
					</template>

				</div>
			</div>
		</main>
	</body>
</html>
