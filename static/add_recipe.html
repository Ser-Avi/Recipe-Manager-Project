<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>My Website</title>
		<link rel="stylesheet" href="./style.css">
		<link rel="icon" href="./favicon.ico" type="image/x-icon">
		<script src="/static/add_recipe.js" defer></script>
	</head>
	<body>
		<header>
			<h1>
				<a href="/">Recipe manager website</a>
			</h1>
		</header>
		<main>
			<h2>Add new recipe</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"></input><br>

				<label for="tag">Tags:</label>
				<input type="text" id="tag" name="tag"></input>
				<button type="button" onclick="addTag()">Add tag</button><br>
				<ul id="tags">
				</ul>

				<label for="time_to_make">Time to make:</label>
				<input type="number" id="time_to_make" name="time_to_make"></input><br>

				<label for="servings">Servings</label>
				<input type="number" id="servings" name="servings"></input><br>

				<label for="ingredient_name">Ingredients:</label>
				<input type="text" id="ingredient_name" name="ingredient_name"></input>
				<input type="number" id="ingredient_amount" name="ingredient_amount"></input>
				<select name="ingredient_measurement" id="ingredient_measurement">
					<option value="kg">kg</option>
					<option value="g">g</option>
					<option value="lbs">lbs</option>
				</select>
				<button type="button" onclick="addIngredient()">Add ingredient</button><br>
				<ul id="ingredients">
				</ul>

				<label for="step">Steps:</label>
				<input type="text" id="step" name="step"></input>
				<button type="button" onclick="addStep()">Add step</button><br>
				<ul id="steps">
				</ul>

				<input type="button" onClick="addRecipe(); return false;" value="Add recipe">
			</form>
		</main>
	</body>
</html>
